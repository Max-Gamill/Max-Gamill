site_name: All About Max

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.snippets:
      check_paths: true
  - toc:
      permalink: Â¤

plugins:
  - search
  - literate-nav:
      nav_file: SUMMARY.md

nav:
  - Introduction: index.md
  - Blog: blog.md